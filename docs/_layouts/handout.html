---
layout: default
---

<article id="handout" class="active">
    <h2 class="major">{{ page.title }}</h2>
    <p class="handout-nav">
        <a href="{{ '/handouts/' | relative_url }}" class="button special">&larr; Back to Handouts</a>
        <a href="{{ '/' | relative_url }}" class="button">&larr; Back to Main</a>
    </p>
    <div class="handout-content">
        {{ content }}
    </div>
</article>

<style>
.handout-nav {
    margin-bottom: 2rem;
    text-align: left;
    display: flex;
    gap: 1rem;
}
.handout-nav a {
    border: none;
    font-size: 0.8em;
}
.handout-content {
    text-align: left;
}
.handout-content h2, 
.handout-content h3 {
    color: #ffffff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.3);
    padding-bottom: 0.5rem;
    margin: 2rem 0 1rem 0;
}
.handout-content table {
    margin: 1rem 0;
    width: 100%;
}
.handout-content table th,
.handout-content table td {
    padding: 0.5rem;
    text-align: center;
    border: solid 1px rgba(255, 255, 255, 0.3);
}
.handout-content table th {
    background: rgba(255, 255, 255, 0.1);
}
article.active {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
    transform: none !important;
    background-color: rgba(27, 31, 34, 0.85) !important;
    padding: 2.5rem !important;
    border-radius: 4px !important;
    width: 75% !important;
    min-width: 800px !important;
    margin: 2rem auto !important;
    box-sizing: border-box !important;
}
#main {
    opacity: 1 !important;
    visibility: visible !important;
    display: flex !important;
    padding: 2rem !important;
    width: 100% !important;
}
.handout-content {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
}
body.is-article-visible #main,
body.is-article-visible #main article {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
}
</style>
