---
layout: default
---

<article id="article" class="active">
    <h2 class="major">{{ page.title }}</h2>
    <p class="article-nav">
        <a href="{{ '/' | relative_url }}" class="button">&larr; Back to Main</a>
    </p>
    <div class="article-content">
        {{ content }}
    </div>
</article>

<style>
.article-nav {
    margin-bottom: 2rem;
    text-align: left;
}
.article-nav a {
    border: none;
    font-size: 0.8em;
}
.article-content {
    text-align: left;
}
.article-content h2, 
.article-content h3 {
    color: #ffffff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.3);
    padding-bottom: 0.5rem;
    margin: 2rem 0 1rem 0;
}
.article-content table {
    margin: 1rem 0;
    width: 100%;
}
.article-content table th,
.article-content table td {
    padding: 0.5rem;
    text-align: center;
    border: solid 1px rgba(255, 255, 255, 0.3);
}
.article-content table th {
    background: rgba(255, 255, 255, 0.1);
}
article.active {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
    transform: none !important;
}
#main {
    opacity: 1 !important;
    visibility: visible !important;
    display: flex !important;
}
.article-content {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
}
body.is-article-visible #main,
body.is-article-visible #main article {
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
}
</style>
