---
layout: default
---

<article id="handouts" class="active">
    <div class="handouts-content">
        {{ content }}
    </div>
</article>

<style>
/* Core styles for handouts page */
.handouts-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2.5rem;
}

.handouts-content h1 {
    font-size: 2.25rem;
    line-height: 1.3;
    letter-spacing: 0.5rem;
    text-transform: uppercase;
    margin: 0 0 1rem 0;
    text-align: center;
}

.handouts-content > p {
    font-size: 1rem;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    margin: 0 0 2rem 0;
    text-align: center;
}

.handouts-content h2 {
    font-size: 1.5rem;
    line-height: 1.4;
    letter-spacing: 0.5rem;
    text-transform: uppercase;
    margin: 2rem 0 1.5rem 0;
}

/* Grid layout for handout cards */
.handout-grid {
    display: grid !important;
    grid-template-columns: repeat(2, 1fr) !important;  /* Fixed 2 columns */
    gap: 2rem !important;
    margin: 2rem 0 !important;
    max-width: 100% !important;
}

.handout-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    text-decoration: none !important;
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex !important;
    flex-direction: column !important;
    height: 250px !important; /* Fixed height for all cards */
    width: 100% !important; /* Ensure full width within grid cell */
}

.handout-card:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0.2);
}

.handout-content {
    flex: 1 !important;
    display: flex !important;
    flex-direction: column !important;
}

.handout-content h3 {
    color: #ffffff;
    margin: 0 0 1rem 0;
    font-size: 1.2rem;
}

.handout-content p {
    color: rgba(255, 255, 255, 0.7);
    margin: 0;
    font-size: 0.9rem;
    line-height: 1.5;
    text-transform: none !important;
    letter-spacing: normal !important;
    text-align: left !important;
    flex: 1 !important;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
}

.read-more {
    color: #ffffff;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    display: inline-block;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    margin-top: auto !important;
}

.handout-card:hover .read-more {
    opacity: 1;
}

.handout-nav {
    margin-bottom: 2rem;
    text-align: left;
}

.handout-nav a {
    border: none;
    font-size: 0.8em;
}

@media screen and (max-width: 736px) {
    .handout-grid {
        grid-template-columns: 1fr !important;  /* Single column on mobile */
    }
    
    .handouts-content {
        padding: 1.5rem;
    }
}
</style>
