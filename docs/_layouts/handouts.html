---
layout: default
---

<article id="handouts" class="active">
    {{ content }}
</article>

<style>
article.active {
    opacity: 1 !important;
    visibility: visible !important;
}
#handouts {
    text-align: left;
    max-width: 100%;
    padding: 2.5rem 2.5rem;
}
#handouts h1 {
    font-size: 2.25rem;
    line-height: 1.3;
    letter-spacing: 0.5rem;
    text-transform: uppercase;
    margin: 0 0 1rem 0;
    text-align: center;
}
#handouts p {
    font-size: 1rem;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    margin: 0 0 2rem 0;
    text-align: center;
}
#handouts h2 {
    font-size: 1.5rem;
    line-height: 1.4;
    letter-spacing: 0.5rem;
    text-transform: uppercase;
    margin: 2rem 0 1.5rem 0;
}

.handout-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.handout-item {
    background: rgba(255, 255, 255, 0.05);
    padding: 1.5rem;
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

.handout-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.handout-item h3 {
    margin: 0 0 1rem 0;
    font-size: 1.25em;
}

.handout-item h3 a {
    color: #ffffff;
    text-decoration: none;
    border: none;
}

.handout-item p {
    margin: 0;
    font-size: 0.9em;
    opacity: 0.7;
    text-transform: none !important;
    letter-spacing: normal !important;
    text-align: left !important;
}

.handout-nav {
    margin-bottom: 2rem;
    text-align: left;
}

.handout-nav a {
    border: none;
    font-size: 0.8em;
}

@media screen and (max-width: 736px) {
    .handout-list {
        grid-template-columns: 1fr;
    }
}
</style>
